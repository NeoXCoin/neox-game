<style>
  html, body {

    height: 100%;
  }

  /* ===== é–‹å ´å‹•ç•«å€ ===== */
  #opening {

  #skipBtn {

  }

  /* ===== éŠæˆ²å€ ===== */
  #wrap {

  }

  canvas {

    height: 92vh;
    object-fit: contain;
    display: block;
  }

  /* ===== HUD ä»‹é¢ ===== */
  .hud {

    display: flex;

  }

  .topbar {

  .topbar .left,

  }

  .topbar .center {

    pointer-events: none;
  }

  .badge {
    background: rgba(0,0,0,0.6);
    color: white;
    border-radius: 10px;
    padding: 6px 14px;
    font-weight: 700;
    font-size: 16px;
  }

  .btn {
    background: #111a40;
    color: #fff;
    border: none;
    border-radius: 10px;
    padding: 10px 14px;
    font-weight: bold;
    cursor: pointer;
    pointer-events: auto;
  }

  /* ===== çµæŸç•«é¢ ===== */
  #ending {
    position: fixed;
    inset: 0;
    display: none;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.8);
    z-index: 100;
    flex-direction: column;
    text-align: center;
    color: white;
  }

  #ending.show {
    display: flex;
  }

  .panel {

  }

  .panel h1 {

  }

  .row {

  /* ===== æ©«å‘è¦–çª— ===== */
  @media (orientation: landscape) {

    canvas, video {

      width: auto;
      object-fit: contain;
    }
  }

  /* ===== æ‰‹æ©Ÿçª„è¢å¹• ===== */
  @media (max-width: 600px) {

  }
</style>
</head>

<body>
  <!-- ğŸ”¹ é–‹å ´å‹•ç•« -->
  <div id="opening">
    <video id="introVideo" playsinline controls preload="auto">
      <source src="https://neoxcoin.github.io/neox-game/TreasureL3Opening.mp4" type="video/mp4">
    </video>
    <button id="skipBtn">Skip â–¶</button>
  </div>

  <!-- ğŸ”¹ éŠæˆ²ç•«é¢ -->
  <div id="wrap">
    <canvas id="gameCanvas"></canvas>

    <!-- ğŸ”¹ HUD -->
    <div class="hud">
      <div class="topbar">
        <div class="left"><button class="btn" onclick="goHome()">ğŸ  Home</button></div>
        <div class="center">
          <span class="badge" id="score">Score: 0</span>
          <span class="badge" id="time">Time: 03:00</span>
          <span class="badge" id="best">Best: 51435</span>
        </div>
        <div class="right"><button class="btn" onclick="pauseGame()">â¸ Pause</button></div>
      </div>
    </div>
  </div>

  <!-- ğŸ”¹ çµæŸç•«é¢ -->
  <div id="ending">
    <div class="panel">
      <h1>Game Complete ğŸ‰</h1>
      <p id="finalScore">Score: 0 Â· Best: 51435</p>
      <div class="row">
        <button class="btn" onclick="replayGame()">â†» Replay</button>
        <button class="btn" onclick="finishGame()">Finish</button>
      </div>
    </div>
  </div>

<script>
  // === æ§åˆ¶é–‹å ´å‹•ç•« ===
  const introVideo = document.getElementById("introVideo");
  const skipBtn = document.getElementById("skipBtn");
  const opening = document.getElementById("opening");
  const ending = document.getElementById("ending");

  skipBtn.onclick = () => startGame();
  introVideo.onended = () => startGame();

  function startGame() {
    opening.style.display = "none";
    console.log("ğŸ® Game Start");
    // é€™è£¡å¯æ”¾éŠæˆ²å•Ÿå‹•é‚è¼¯
  }

  // === æ¨¡æ“¬éŠæˆ²åˆ†æ•¸ ===
  let score = 0;
  let timer = 180; // 3åˆ†é˜
  const scoreText = document.getElementById("score");
  const timeText = document.getElementById("time");
  const bestText = document.getElementById("best");

  function updateHUD() {
    scoreText.textContent = `Score: ${score}`;
    let m = String(Math.floor(timer / 60)).padStart(2,"0");
    let s = String(timer % 60).padStart(2,"0");
    timeText.textContent = `Time: ${m}:${s}`;
  }

  // === æ¨¡æ“¬éŠæˆ²é‹è¡Œ ===
  const gameLoop = setInterval(()=>{
    if(timer > 0){
      timer--;
      score += Math.floor(Math.random()*30);
      updateHUD();
    } else {
      clearInterval(gameLoop);
      showEnd();
    }
  },1000);

  function showEnd(){
    ending.classList.add("show");
    document.getElementById("finalScore").textContent = `Score: ${score} Â· Best: 51435`;
  }

  function replayGame(){
    location.reload();
  }
  function finishGame(){
    window.location.href = "https://neoxcoin.github.io/neox-game/endgame.html";
  }
  function goHome(){
    window.location.href = "https://neoxcoin.github.io/";
  }
  function pauseGame(){
    alert("â¸ Game Paused (demo only)");
  }
</script>
</body>
</html>
