<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>NeoX Catch – Level 1</title>
<style>
  html,body{height:100%;margin:0;background:#0a0b1f;color:#fff;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang TC","Noto Sans",Arial,sans-serif;overflow:hidden;}
  #wrap{position:relative;height:100%;display:grid;place-items:center}
  canvas{
    display:block;width:min(92vw,820px);aspect-ratio:9/16;height:auto;
    border-radius:16px;background:#000; /* 由 drawBackground() 覆蓋 */
    box-shadow:0 20px 60px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.06);
    touch-action:none;
  }

  /* HUD */
  .hud{position:absolute;inset:0;display:grid;grid-template-rows:auto 1fr auto;pointer-events:none}
  .topbar{display:flex;justify-content:space-between;align-items:center;padding:10px 14px;gap:10px}
  .leftBtns,.rightBtns{display:flex;gap:8px;pointer-events:auto}
  .badge{padding:6px 12px;border-radius:12px;background:rgba(255,255,255,.12);font-weight:800;backdrop-filter:blur(4px)}
  .stats{display:flex;gap:10px;align-items:center}
  .btn{
    border:0;border-radius:12px;padding:8px 12px;font-weight:800;cursor:pointer;
    background:#1c2348;color:#fff;box-shadow:inset 0 0 0 1px rgba(255,255,255,.08)
  }
  .btn.primary{background:#2b7cff;box-shadow:0 6px 18px rgba(43,124,255,.35)}
  .center{display:grid;place-items:center;padding:10px}
  .panel{
    pointer-events:auto;min-width:clamp(240px,80%,520px);text-align:center;
    padding:18px 16px 20px;border-radius:14px;background:rgba(10,12,34,.85);
    box-shadow:0 20px 60px rgba(0,0,0,.5), inset 0 0 0 1px rgba(255,255,255,.06);backdrop-filter:blur(4px)
  }
  .panel h1{margin:8px 0 6px;font-size:clamp(20px,4.8vw,28px)}
  .panel p{margin:6px 0 14px;color:#b9c1ff;font-size:14px;line-height:1.5}
  .row{display:flex;justify-content:center;gap:10px;flex-wrap:wrap}
  .hidden{display:none!important}

  /* 自動淡出的提示橫幅 */
  .banner{
    position:absolute;left:50%;top:60px;transform:translateX(-50%);
    padding:8px 14px;border-radius:999px;font-weight:900;letter-spacing:.3px;
    background:rgba(255,255,255,.12);opacity:0;transition:opacity .35s ease;pointer-events:none
  }
  .banner.show{opacity:1}

  /* 右上 Pause 變 Restart 的小徽章 */
  .pill{padding:6px 10px;border-radius:12px;background:rgba(255,255,255,.12);font-weight:800}

  /* 手機把 Home/More 放得再大一點點 */
  @media (max-width: 640px){
    .btn{padding:10px 12px}
  }
</style>
</head>
<body>
<div id="wrap">
  <canvas id="game" width="450" height="800" aria-label="NeoX Catch Level 1"></canvas>

  <div class="hud" aria-live="polite">
    <div class="topbar">
      <div class="leftBtns">
        <a id="btnHome" class="btn" href="/">🅧 Home</a>
      </div>
      <div class="stats">
        <div class="badge" id="scoreBadge">Score: 0</div>
        <div class="badge" id="bestBadge">Best: 0</div>
      </div>
      <div class="rightBtns">
        <button id="btnPause" class="btn">⏸ Pause</button>
      </div>
    </div>

    <div class="center">
      <div id="panelStart" class="panel">
        <h1>NeoX Catch – Level 1</h1>
        <p>Move the <b>Treasure Box</b> at the bottom to catch falling <b>NeoX Coins</b>.<br>
           Reach the target to level up. Keyboard <b>← →</b> or tap/drag left & right.</p>
        <div class="row"><button id="btnStart" class="btn primary">▶ Start</button></div>
      </div>

      <div id="panelPause" class="panel hidden">
        <h1>Paused</h1>
        <div class="row">
          <button id="btnResume" class="btn primary">⏵ Resume</button>
          <button id="btnRestart2" class="btn">🔄 Restart</button>
        </div>
      </div>

      <div id="panelWin" class="panel hidden">
        <h1>Level 1 Clear!</h1>
        <p><span id="finalScore">Score: 0</span><br><span id="bestScore">Best: 0</span></p>
        <div class="row">
          <button id="btnPlayAgain" class="btn">Replay</button>
        </div>
      </div>
    </div>

    <div id="banner" class="banner">LEVEL 1</div>
  </div>
</div>

<script>
/* ====== Asset URLs ====== */
const BG_URL   = "https://neoxcoin.github.io/neox-game/forest%20background%20.PNG";
const COIN_URL = "https://neoxcoin.github.io/neox-emoji-128.png";
const CHEST_URL= "https://neoxcoin.github.io/neox-game/treasure-box.png"; // 新圖片（小寫、無空格）

/* ====== Canvas (HiDPI) ====== */
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
function fitHiDPI(){
  const cssW = canvas.clientWidth, cssH = canvas.clientHeight;
  const dpr = Math.max(1, Math.min(devicePixelRatio||1, 2));
  if (canvas.width !== Math.round(cssW*dpr)) {
    canvas.width = Math.round(cssW*dpr); canvas.height = Math.round(cssH*dpr);
  }
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
fitHiDPI(); addEventListener('resize', fitHiDPI);

/* ====== Images ====== */
const bgImg = new Image(); bgImg.src = BG_URL; let bgReady=false; bgImg.onload=()=>bgReady=true;
const coinImg = new Image(); coinImg.src = COIN_URL; let coinReady=false; coinImg.onload=()=>coinReady=true;

let chestImg = new Image(), chestReady=false, chestAR=560/420;
chestImg.onload = ()=>{ chestReady=true; chestAR = chestImg.naturalWidth / chestImg.naturalHeight; sizeChest(); placeChestY(); };
chestImg.onerror= ()=>{ chestReady=false; };
chestImg.src = CHEST_URL;

/* ====== State ====== */
const State = { READY:0, PLAYING:1, PAUSED:2, WIN:3 };
let state = State.READY;

/* ====== HUD refs ====== */
const scoreBadge=document.getElementById('scoreBadge');
const bestBadge =document.getElementById('bestBadge');
const panelStart=document.getElementById('panelStart');
const panelPause=document.getElementById('panelPause');
const panelWin  =document.getElementById('panelWin');
const finalScore=document.getElementById('finalScore');
const bestScoreEl=document.getElementById('bestScore');
const banner   =document.getElementById('banner');

function show(el, s=true){ el.classList.toggle('hidden', !s); }
function flash(text, ms=1100){
  banner.textContent=text; banner.classList.add('show');
  clearTimeout(flash._t); flash._t=setTimeout(()=>banner.classList.remove('show'), ms);
}

/* ====== Player (Treasure Box) ====== */
const chest = { x: 225, y: 0, w: 200, h: 140, speed: 6.2, vx: 0 };
function sizeChest(){
  // 讓寶箱再小一點：手機 32vw、桌面 24vw，上下限保護
  const w = canvas.clientWidth;
  const portrait = canvas.clientHeight >= w;
  const ratio = portrait ? 0.32 : 0.24;
  const maxW = portrait ? 230 : 260;
  const minW = 130;
  chest.w = Math.round(Math.max(minW, Math.min(maxW, w * ratio)));
  chest.h = Math.round(chest.w / (chestAR || 1.4));
}
function visibleCanvasHeight(){
  const rect = canvas.getBoundingClientRect();
  const vp = window.visualViewport;
  if (vp){
    const visibleBottom = (vp.offsetTop || 0) + vp.height;
    const h = Math.max(0, Math.min(rect.bottom, visibleBottom) - rect.top);
    return Math.round(h);
  }
  return Math.round(rect.height);
}
function placeChestY(){
  const H = visibleCanvasHeight();
  const isLand = matchMedia('(orientation: landscape)').matches;
  const bottomMargin = Math.max(20, Math.round(H * (isLand ? 0.05 : 0.03))); // iPad 直向不會太低
  chest.y = Math.max(chest.h + 20, H - bottomMargin); // 寶箱頂點（用 draw 時會減去 h）
}
sizeChest(); placeChestY();
addEventListener('resize', ()=>{ sizeChest(); placeChestY(); });
addEventListener('orientationchange', ()=>{ sizeChest(); placeChestY(); });

/* ====== Utils ====== */
function rand(a,b){ return Math.random()*(b-a)+a; }
function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

/* ====== Level Config ====== */
const LEVELS = [
  { target:10,  vy:[2.0,2.8],  spawn:[0.9,1.2],  concurrent:2, mult:1.0 },
  { target:25,  vy:[2.6,3.4],  spawn:[0.7,1.0],  concurrent:3, mult:1.2 },
  { target:45,  vy:[3.0,3.8],  spawn:[0.55,0.85],concurrent:4, mult:1.4 },
  { target:70,  vy:[3.6,4.6],  spawn:[0.45,0.75],concurrent:5, mult:1.7 },
  { target:100, vy:[4.2,5.4],  spawn:[0.36,0.66],concurrent:6, mult:2.1 }
];
let levelIdx=0, caughtThisLevel=0;

/* ====== Score / Best ====== */
let score=0, best=Number(localStorage.getItem('neox_catch_best')||0);
function refreshHUD(){
  scoreBadge.textContent = `Score: ${Math.floor(score)}`;
  bestBadge.textContent  = `Best: ${Math.floor(best)}`;
  finalScore.textContent = `Score: ${Math.floor(score)}`;
  bestScoreEl.textContent= `Best: ${Math.floor(best)}`;
}

/* ====== Audio (beeps) ====== */
let audioCtx=null, masterGain=null, soundOn=true;
function ensureAudio(){ if(audioCtx) return;
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  masterGain=audioCtx.createGain(); masterGain.gain.value=.8; masterGain.connect(audioCtx.destination);
}
async function resumeAudio(){ try{ ensureAudio(); if(audioCtx.state!=='running') await audioCtx.resume(); }catch{} }
function beep({f=440,d=.12,t='sine',g=.2,decay=.02,start=0}){
  if(!soundOn||!audioCtx) return; const now=audioCtx.currentTime+start;
  const o=audioCtx.createOscillator(), ga=audioCtx.createGain();
  o.type=t; o.frequency.setValueAtTime(f,now); ga.gain.setValueAtTime(g,now);
  ga.gain.exponentialRampToValueAtTime(0.0001, now+Math.max(.01,d-decay));
  o.connect(ga).connect(masterGain); o.start(now); o.stop(now+d);
}
const SFX={ click(){beep({f:700,d:.07,t:'triangle',g:.12});},
            star(){beep({f:880,d:.08,g:.18}); beep({f:1320,d:.10,g:.12,start:.04});},
            level(){[500,750,1100].forEach((f,i)=>beep({f,t:'square',d:.10+.02*i,g:.15,start:i*.08}));},
            win(){[660,880,990,1320].forEach((f,i)=>beep({f,d:.14,g:.14,start:i*.09}));}};

/* ====== Controls ====== */
const keys=new Set();
addEventListener('keydown', e=>{
  if(e.repeat) return;
  if(e.key==='ArrowLeft') keys.add('L');
  if(e.key==='ArrowRight') keys.add('R');
  if(e.key.toLowerCase()==='p') togglePause();
  if(e.key.toLowerCase()==='r') restart();
  if(state===State.READY && (e.key===' '||e.key==='Enter')) start();
});
addEventListener('keyup', e=>{
  if(e.key==='ArrowLeft') keys.delete('L');
  if(e.key==='ArrowRight') keys.delete('R');
});
let pointerId=null;
function onPointerDown(e){ const p=(e.changedTouches&&e.changedTouches[0])||e;
  pointerId=p.identifier??'mouse'; if(state===State.READY) start(); e.preventDefault();
}
function onPointerMove(e){
  const p=(e.changedTouches && ([...e.changedTouches].find(t => (t.identifier ?? 'mouse')===pointerId)))||e;
  if(!p) return; const rect=canvas.getBoundingClientRect();
  const cx=(p.clientX-rect.left)/rect.width*canvas.clientWidth;
  const diff=cx-chest.x; chest.vx=clamp(diff*0.25, -chest.speed, chest.speed);
  e.preventDefault();
}
function onPointerUp(e){ pointerId=null; chest.vx=0; e.preventDefault(); }
canvas.addEventListener('pointerdown', onPointerDown, {passive:false});
addEventListener('pointermove', onPointerMove, {passive:false});
addEventListener('pointerup', onPointerUp, {passive:false});
addEventListener('pointercancel', onPointerUp, {passive:false});
['pointerdown','keydown'].forEach(evt=>window.addEventListener(evt, resumeAudio, {once:true, passive:true}));
addEventListener('blur', ()=>{ if(state===State.PLAYING) togglePause(true); });

/* ====== Top buttons ====== */
const btnPause=document.getElementById('btnPause');
btnPause.onclick=()=>{
  if(state===State.PLAYING){ togglePause(true); }       // 第一次按：Pause
  else if(state===State.PAUSED){ restart(); }           // 再按：Restart
};
document.getElementById('btnStart').onclick = ()=>{ SFX.click(); start(); };
document.getElementById('btnResume').onclick= ()=>{ SFX.click(); togglePause(false); };
document.getElementById('btnRestart2').onclick=()=>{ SFX.click(); restart(); };
document.getElementById('btnPlayAgain').onclick=()=>{ SFX.click(); restart(); };

/* ====== Game Flow ====== */
let spawnTimer=0;
const coins=[];
function start(){
  score=0; levelIdx=0; caughtThisLevel=0; coins.length=0; spawnTimer=0;
  chest.x=canvas.clientWidth/2; chest.vx=0; sizeChest(); placeChestY();
  state=State.PLAYING; show(panelStart,false); show(panelPause,false); show(panelWin,false);
  btnPause.textContent='⏸ Pause';
  flash('LEVEL 1', 1100); refreshHUD();
}
function togglePause(forcePause){
  if(state===State.PLAYING && (forcePause??true)){
    state=State.PAUSED; show(panelPause,true); btnPause.textContent='🔄 Restart';
  }else if(state===State.PAUSED){
    state=State.PLAYING; show(panelPause,false); btnPause.textContent='⏸ Pause';
  }
}
function win(){
  state=State.WIN; best=Math.max(best, Math.floor(score));
  localStorage.setItem('neox_catch_best', String(best));
  refreshHUD(); SFX.win(); show(panelWin,true);
}
function restart(){ show(panelWin,false); show(panelPause,false); start(); }

/* ====== Spawn ====== */
function spawnCoins(dt){
  const L=LEVELS[levelIdx];
  spawnTimer-=dt;
  if(spawnTimer<=0 && coins.length<L.concurrent){
    coins.push({ x:rand(14,canvas.clientWidth-14), y:-20,
      r:12, vy:rand(L.vy[0],L.vy[1]), spin:rand(0,Math.PI*2), vspin:rand(-0.12,0.12)});
    spawnTimer=rand(L.spawn[0], L.spawn[1]);
  }
}

/* ====== Loop ====== */
let last=performance.now();
function loop(now){
  requestAnimationFrame(loop);
  fitHiDPI();
  const dt=Math.min(50,now-last)/16.6667; last=now;

  drawBackground();

  if(state===State.PLAYING){
    chest.vx=(keys.has('L')?-chest.speed:0)+(keys.has('R')?chest.speed:0) || chest.vx*0.92;
    chest.x=clamp(chest.x+chest.vx, chest.w/2+8, canvas.clientWidth-chest.w/2-8);

    spawnCoins(dt);
    for(const c of coins){ c.y+=c.vy*dt; c.spin+=c.vspin*dt; }

    // 捕捉判定：用寶箱開口的橢圓，左右邊緣也計算
    const mouth={ cx:chest.x, cy:chest.y - chest.h*0.58, rx:chest.w*0.36, ry:chest.h*0.17 };
    for(let i=coins.length-1;i>=0;i--){
      const c=coins[i]; const ex=(c.x-mouth.cx)/mouth.rx, ey=(c.y-mouth.cy)/mouth.ry;
      if(ex*ex+ey*ey<=1){
        score+=Math.round(10*LEVELS[levelIdx].mult); caughtThisLevel++; coins.splice(i,1); SFX.star();
        if(caughtThisLevel>=LEVELS[levelIdx].target){
          if(levelIdx<LEVELS.length-1){ levelIdx++; caughtThisLevel=0; flash(`LEVEL ${levelIdx+1}`,1100); SFX.level(); }
          else{ win(); }
        }
        refreshHUD();
      }else if(c.y>canvas.clientHeight+30){ coins.splice(i,1); }
    }
  }

  drawChest(); drawCoins();

  if(state===State.READY){
    ctx.font='600 18px system-ui, -apple-system, "Segoe UI"';
    ctx.textAlign='center'; ctx.fillStyle='rgba(255,255,255,.9)';
    ctx.fillText('Tap or press Space to start', canvas.clientWidth/2, canvas.clientHeight*0.62);
  }
}
requestAnimationFrame(loop);

/* ====== Rendering ====== */
function drawBackground(){
  const w=canvas.clientWidth,h=canvas.clientHeight;
  ctx.clearRect(0,0,w,h);
  if(!bgReady){
    const g=ctx.createLinearGradient(0,0,0,h); g.addColorStop(0,'#0f1240'); g.addColorStop(1,'#0a0c22');
    ctx.fillStyle=g; ctx.fillRect(0,0,w,h); return;
  }
  const iw=bgImg.width, ih=bgImg.height, ir=iw/ih, cr=w/h;
  let dw,dh,dx,dy;
  if(ir>cr){ dh=h; dw=h*ir; dx=(w-dw)/2; dy=0; } else { dw=w; dh=w/ir; dx=0; dy=(h-dh)/2; }
  ctx.drawImage(bgImg, dx,dy,dw,dh);
}
function drawChest(){
  const {x,y,w,h}=chest;
  // 底部光暈
  const glow=ctx.createRadialGradient(x, y-24, 6, x, y-24, 110);
  glow.addColorStop(0,'rgba(43,124,255,.32)'); glow.addColorStop(1,'rgba(43,124,255,0)');
  ctx.fillStyle=glow; ctx.beginPath(); ctx.arc(x, y-24, 90, 0, Math.PI*2); ctx.fill();

  if(chestReady){ ctx.save(); ctx.shadowColor='rgba(0,0,0,.35)'; ctx.shadowBlur=18; ctx.drawImage(chestImg, x-w/2, y-h, w, h); ctx.restore(); }
  else{ ctx.fillStyle='#1c274f'; ctx.fillRect(x-w/2, y-h, w, h); }
}
function drawCoins(){
  for(const c of coins){
    const size=c.r*3, r=size/2; ctx.save(); ctx.translate(c.x,c.y); ctx.rotate(c.spin);
    if(coinReady){ ctx.save(); ctx.shadowColor='rgba(255,223,128,.8)'; ctx.shadowBlur=18; ctx.drawImage(coinImg,-r,-r,size,size); ctx.restore(); }
    else{ const g=ctx.createRadialGradient(0,0,r*.2,0,0,r); g.addColorStop(0,'#fff6cc'); g.addColorStop(1,'#e3b23c'); ctx.fillStyle=g; ctx.beginPath(); ctx.arc(0,0,r,0,Math.PI*2); ctx.fill(); }
    ctx.restore();
  }
}
</script>
</body>
</html>
